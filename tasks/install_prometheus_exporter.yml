---
- name: Install Prometheus exporter
  become: true
  get_url:
    url: >-
      https://github.com/danihodovic/borg-exporter/releases/download/latest/borg-exporter
    dest: /usr/local/bin/borg-exporter
    mode: 0755
    force: true

- name: Enable borg-exporter systemd service
  become: true
  shell: 'sudo borg-exporter enable-systemd -c {{ borgmatic_config_file }}'
